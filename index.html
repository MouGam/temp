<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>금액 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 350px;
        }
        .calculator h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .calculator .input-group {
            margin-bottom: 15px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .calculator input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #357ae8;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>딸블 금액 계산기</h2>
    
    <div class="input-group">
        <label for="input1">검루프 크레딧</label>
        <input type="number" id="input1" placeholder="검루프 크레딧" />
    </div>
    
    <div class="input-group">
        <label for="input2">gpt 금액</label>
        <input type="number" id="input2" placeholder="gpt 금액" />
    </div>
    
    <div class="input-group">
        <label for="input3">달러 환율</label>
        <input type="number" id="input3" placeholder="달러 환율" />
    </div>
    
    <button onclick="calculate()">계산하기</button>
    <!-- 총비용 -->
    <div class="result" id="result1"></div>
    <!-- 검루프 크레딧의 가격 -->
    <div class="result" id="result2"></div>
    <!-- gpt 가격 -->
    <div class="result" id="result3"></div>
</div>

<script>
    function calculate() {
        const input1 = document.getElementById('input1').value;
        const input2 = document.getElementById('input2').value;
        const input3 = document.getElementById('input3').value;
        
        const num1 = parseFloat(input1);
        const num2 = parseFloat(input2);
        const num3 = parseFloat(input3);
        
        // 유효성 검사
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            document.getElementById('result').innerText = "세 개의 유효한 숫자를 모두 입력해주세요.";
            return;
        }

        // 계산 수행: ((입력1 * 97 / 30000) + 입력2) * 입력3
        const calculation_all = ((num1 * 97) / 30000 + num2) * num3;// 전체 가격
        const formattedResult = calculation_all.toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        const calculation_gumloop = ((num1 * 97) / 30000 ) * num3;// 전체 가격
        const formattedResult_gumloop = calculation_gumloop.toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        const calculation_gpt = (num2) * num3;// 전체 가격
        const formattedResult_gpt = calculation_gpt.toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });


        document.getElementById('result1').innerText = `전체 금액: ${formattedResult}원`;
        document.getElementById('result2').innerText = `검루프 크레딧 가격: ${formattedResult_gumloop}원`;
        document.getElementById('result3').innerText = `gpt가격: ${formattedResult_gpt}원`;
    }
</script>

</body>
</html>
